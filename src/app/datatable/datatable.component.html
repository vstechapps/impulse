<!-- table.component.html -->
<div class="container mt-5">
    <!-- Search input -->
    <input class="form-control mb-3" placeholder="Search.." [(ngModel)]="search"
        (ngModelChange)="filterData()" />

    <!-- Table -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paginatedData">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editItem(item)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="page === currentPage">
                <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
            </li>
        </ul>
    </nav>
</div>
