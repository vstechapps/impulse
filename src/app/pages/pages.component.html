<div class="container mt-5">
    <h2 class="mb-4">Pages</h2>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let page of pages">
                <td>{{page.id}}</td>
                <td>{{page.name}}</td>
                <td>
                    <button class="btn btn-sm btn-primary mx-2" (click)="navigate(page)"><i class="material-icons">edit</i></button>
                    <button class="btn btn-sm btn-danger"><i class="material-icons">delete</i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
