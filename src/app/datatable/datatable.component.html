<!-- table.component.html -->
<div class="container mt-5">
    <!-- Search input -->
    <input class="form-control mb-3" placeholder="Search.." [(ngModel)]="key"
        (ngModelChange)="search()" />

    <!-- Table -->
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of output">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
                <td>
                    <button class="btn btn-sm btn-primary mx-2" (click)="edit()"><i class="material-icons">edit</i></button>
                    <button class="btn btn-sm btn-danger" (click)="delete()"><i class="material-icons">delete</i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination controls -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" *ngFor="let i of [].constructor(pages); index as page" [class.active]="page === current">
                <a class="page-link" (click)="change(page+1)">{{ page+1 }}</a>
            </li>
        </ul>
    </nav>
</div>
